<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respeto HipHop </title>
  <link rel="stylesheet" href="styles.css">
</head>
  <style>


    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #111;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
}

.auth-buttons {
  display: flex;
}

.auth-buttons .btn {
  margin-left: 10px;
  padding: 10px 20px;
  background-color: #f60;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
}

.hero {
  text-align: center;
  padding: 50px 0;
  background-image: url('background.jpg'); /* Imagen de fondo similar al diseño */
  background-size: cover;
  background-position: center;
  color: #fff;
}

.shop-banner h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.shop-banner p {
  font-size: 18px;
  margin-bottom: 30px;
}

.shop-banner .btn {
  padding: 15px 30px;
  background-color: #f60;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
}

.shop-images {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.shop-images img {
  width: 200px;
  height: 300px;
  margin: 0 10px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #f60;
}

  </style>
<body>
  <header>
    <div class="logo">Respeto HipHop</div>
    <nav>
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">Mcs</a></li>
        <li><a href="#">Breakers</a></li>
        <li><a href="#">Grafiteros</a></li>
        <li><a href="#">Djs</a></li>
        <li><a href="#">Destacados</a></li>
        <li><a href="#">Sobre Respeto HipHop</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">FMS</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="btn login">INICIAR SESIÓN</a>
      <a href="#" class="btn register">CREAR CUENTA</a>
    </div>
  </header>

  <section class="hero">
    <div class="shop-banner">
      <h1>Artistas</h1>
      <p>¡Ponte en la piel de tus freestylers favoritos y viste como las estrellas de FMS!</p>
      <a href="#" class="btn shop-btn">Aplicar</a>
    </div>
    <div class="shop-images">
      <img src="img1.jpg" alt="Modelo 1">
      <img src="img2.jpg" alt="Modelo 2">
      <img src="img3.jpg" alt="Modelo 3">
    </div>
  </section>
</body>
</html>
